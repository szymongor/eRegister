

<html>
<head>
    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
</head>
<body ng-app="myApp">
<div  ng-controller="dane" ng-init="mojeDane()">
    <table>
        <tr>
    <th>Imię:</th> 
    <th><input type="text" ng-model="name" readonly> </th>
        </tr>
        <tr>
    <th>Nazwisko:</th> 
    <th><input type="text" ng-model="surname" readonly> </th>
        </tr>
        <tr>
    <th>Data:</th> 
    <th><input type="text" ng-model="dateOfBirth" readonly></th>
        </tr>
        <tr>
    <th>Płeć:</th>
    <th><input type="text" ng-model="sex" readonly></th>
        </tr>
        <tr>
    <th>Numer telefonu</th>
    <th><input type="text" pattern="\d*" ng-model = "phone" id="phone" maxlength="9" ></th>
    <!--<th><input type="submit" data-toggle="modal" data-target="#modalTelefon" value="zmień numer telefonu"></th>-->
    <th><input type="submit" value="zmień numer telefonu" ng-click="updatePhone()"></th>
        </tr>
        <tr>
    <th>Email</th>
    <th><input type="email" ng-model="mail" id="mail" ></th>
    <th><input type="submit" value="zmień adres e-mail" ng-click="updateMail()"></th>
    <!--<th><input type="submit" data-toggle="modal" data-target="#modalMail" value="zmień adres e-mail"></th>-->
        </tr>
        <tr>
    <th>Adres</th>
    <th><input type="text" ng-model="idAddress" readonly></th>
    <!--<th><input type="submit" data-toggle="modal" data-target="#modalAdres" value="zmień adres zamieszkania"></th>-->
        </tr>
    </table><br>
         <!--<input ng-model="data"> TEST </div>-->

<div class="modal fade" id="modalTelefon" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Zmień numer telefonu</h4>
        </div>
        <div class="modal-body">
          <input id="input_phone" type="text"  pattern="\d*" maxlength="9"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Odrzuć</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="updatePhone()">Zapisz</button>
        </div>
      </div>
      
    </div>
  </div>
      
</div>
    
<div class="modal fade" id="modalMail" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Zmień adres e-mail</h4>
        </div>
        <div class="modal-body">
          <input id="input_mail" type="text" maxlength="24"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Odrzuć</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="updateMail()">Zapisz</button>
        </div>
      </div>
      
    </div>
  </div>
      
</div>
   
<div class="modal fade" id="modalAdres" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Zmień adres zamkeszkania</h4>
        </div>
        <div class="modal-body">
            <table>
                <tr>
                    <th>Miasto</th>
          <th><input id="input_city" type="text" maxlength="24"></input></th>
                </tr>
                <tr>
                     <th>Kraj</th>
         <th> <input id="input_country" type="text" maxlength="24"></input></th>
                  </tr>
                 <tr>
                      <th>Numer klatki</th>
         <th> <input id="input_flatNumber" type="text" maxlength="24"></input></th>
                 </tr>
                 <tr>
                      <th>Numer budynku</th>
         <th> <input id="input_houseNumber" type="text" maxlength="24"></input></th>
                 </tr>
                 <tr>
                      <th>Kod pocztowy</th>
         <th> <input id="input_postalCode" type="text" maxlength="24"></input></th>
                  </tr>
                  <tr>
                       <th>Ulica</th>
         <th> <input id="input_street" type="text" maxlength="24"></input></tr>
                 </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Odrzuć</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="updateAddress()">Zapisz</button>
        </div>
      </div>
      
    </div>
  </div>
      
</div>
      




</body>

</html>
