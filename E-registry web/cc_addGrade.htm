
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="api.js"></script>
<script src="scripts.js"></script>

</head>



<body ng-app="myApp">
    <div ng-controller="newGrade">
        <table>
            <tr>
                <th>Ocena</th>
                <th><input id="input_mark" type="text" maxlength="2"></input></th>
            </tr>
            <tr>
                <th>Opis</th>
                <th><input id="input_description" type="text" maxlength="64"></input></th>
            </tr>
            <tr>
                <th>Waga</th>
                <th><input id="input_weight" type="text" pattern="\d*" maxlength="2" value="0"></input></th>
            </tr>
        </table>
        <input type="submit" ng-click="addPartialGrade()" value="Dodaj">
    </div>
</body>

</html>
