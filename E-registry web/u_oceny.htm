<html>
    <head>
         <meta charset="utf-8">   
        <style>
        table, th, td {
            border: 5px solid black; 
            };
        </style>    
    </head>
    <body ng-app="myApp">
        <div  ng-controller="u_przedmioty">
            <table>
                <tr>
                    <th>Przedmiot</th>
                    <th>Oceny</th>
                    <th>Ocena semestralna</th>
                    <th>Ocena ko≈Ñcowa</th>
                </tr>
                <tr ng-repeat="x in lessons" ng-init="sectionIndex = x.id">
                    <th>
                    {{x.subjectName}}                    
                    </th>
                    <th>
                        <div ng-controller="u_oceny">
                            <!--<div class="sq" ng-repeat="y in grades" class="grades" >
                                {{y.mark}}                              
                            </div>    -->
                            <a ng-repeat="y in grades" class="grades" >
                                <div class="sq tooltipp">
                                     <span class="tooltiptextp">{{y.mark}}<br>{{y.description}}<br>waga = {{y.weight}}</span>
                                    {{y.mark}}                              
                                </div>                         
                            </a>
                             <!--<a ng-href="#!cc_updatePartialGrade/{{x.id}}" ng-repeat="x in grades"><div class="sq">{{x.mark}}</div></a>-->
                        </div>                        
                    </th>
                    <th>
                        <div ng-controller="u_semiGrade" ng-init="sectionIndex = x.id">
                            <div ng-repeat="z in semifinalGrade">{{z.mark}}</div>
                        </div>
                    </th>
                    <th>
                        <div ng-controller="u_finalGrade" ng-init="sectionIndex = x.id">
                            <div ng-repeat="y in finalGrade">{{y.mark}}</div>
                        </div>
                    </th>
                </tr>
            </table>   
        </div>        
    </body>
</html>
