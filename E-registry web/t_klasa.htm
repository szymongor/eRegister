<body ng-app="myApp">
    <div ng-controller="t_klasa">
        <div ng-repeat="y in dataClass">
            {{y.name}}
        </div>
     <table>
         <tr>
                <th>IMIĘ</th>
                <th>NAZWISKO</th>
                <th></th>
                <th>Oceny</th>
                <th>Ocena semestralna</th>
                <th>Ocena końcowa</th>
            </tr>
        <tr ng-repeat="x in data" ng-init="sectionIndex = x.idUser; id=klasa">

                {{x.name}}
            </th>
                        <th>
                {{x.surname}}
            </th>
            <th>
               <!--<a class="sq"><input type="submit" data-toggle="modal" data-target="#modalNewPartialGrade" value="+"></a>-->

            </th>
            <th ng-controller="cc_ocenyUcznia">
                <a ng-href="#!cc_updatePartialGrade/{{x.id}}" ng-repeat="x in grades"><div class="sq">{{x.mark}}</div></a>
            </th>
            <th ng-controller="cc_semiGrade" style="min-width:200px">
                 <a ng-href="#!cc_addSemifinalGrade/{{id}}/{{x.id}}"><div class="sq" style="width:15px;height:15px">+</div></a>
                <div ng-repeat="x in semifinalGrade">{{x.mark}}</div>
                
            </th>
            <th ng-controller="cc_finalGrade" style="min-width:200px">
                <a ng-href="#!cc_addFinalGrade/{{id}}/{{x.id}}"><div class="sq" style="width:15px;height:15px">+</div></a>
                <div ng-repeat="x in finalGrade">{{x.mark}}</div>
            </th>
            <th>
               
            </th>
              <!--<th>
                        <a ng-href="#!cc_ocenyUcznia/{{x.id}}"><input type="submit" value="PODEJRZ"></a>
              </th>-->
        </tr>
    </table>
