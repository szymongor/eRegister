
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="api.js"></script>
<script src="scripts.js"></script>

         <meta charset="utf-8">   
        <style>
        table, th, td {
           min-width: 150px; 
            };
            
        </style>    
    </head>
    <body ng-app="myApp">
        <div  ng-controller="cc_userClass">
            <table>
                <tr>
                    <th>KLASA</th>
                    <th>WYCHOWAWCA</th>
                    <th>NR TELEFONU</th>
                    <th>ADRES MAIL</th>
                </tr>
                <tr ng-repeat="x in groupClass">
                    <th>{{x.name}}  {{x.profile}}</th>
                    <th>{{x.tutorName}} {{x.tutorSurname}}</th>
                    <th>{{x.tutorPhone}}</th>
                    <th>{{x.tutorMail}}</th>
                </tr>
            </table>
        </div>

        <br>
        <hr>
        <br>

        <div  ng-controller="cc_przedmiotyUcznia">
            <table>
                <tr>
                    <th>Przedmiot</th>
                    <th>Oceny</th>
                    <th>Ocena semestralna</th>
                    <th>Ocena ko≈Ñcowa</th>
                </tr>
                <tr ng-repeat="x in lessons" ng-init="sectionIndex = x.id">
                    <th>
                    {{x.subjectName}}                    
                    </th>
                    <th>
                        <div ng-controller="cc_ocenyUcznia">
                            <a ng-repeat="y in grades" class="grades" >
                                <div class="sq tooltipp">
                                     <span class="tooltiptextp">{{y.mark}}<br>{{y.description}}<br>waga = {{y.weight}}</span>
                                    {{y.mark}}                              
                                </div>                         
                            </a>                       
                        </div>                        
                    </th>
                    <th>
                        <div ng-controller="cc_semiGrade" ng-init="sectionIndex = x.id">
                            <div ng-repeat="z in semifinalGrade">{{z.mark}}</div>
                        </div>
                    </th>
                    <th>
                        <div ng-controller="cc_finalGrade" ng-init="sectionIndex = x.id">
                            <div ng-repeat="y in finalGrade">{{y.mark}}</div>
                        </div>
                    </th>
                </tr>
            </table>   
        </div>        
    </body>
</html>
